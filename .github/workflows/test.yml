name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests (authenticated)'
        required: false
        default: 'false'
        type: boolean

jobs:
  # ============================================================
  # Unit Tests (Vitest)
  # ============================================================
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      
      - name: Run unit tests
        run: npm test
        working-directory: frontend

  # ============================================================
  # TypeScript Check (srcのみ、e2eは除外)
  # ============================================================
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      
      - name: TypeScript check (src only)
        run: npx tsc -p tsconfig.app.json --noEmit
        working-directory: frontend

  # ============================================================
  # E2E Smoke Tests (認証なし - ローカルビルドをテスト)
  # ============================================================
  e2e-smoke:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: unit-test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend
      
      - name: Build frontend
        run: npm run build
        working-directory: frontend
      
      - name: Run E2E Smoke tests with preview server
        run: |
          # Start preview server in background
          npm run preview -- --host 0.0.0.0 &
          SERVER_PID=$!
          
          # Wait for server to be ready
          echo "Waiting for preview server..."
          for i in {1..30}; do
            if curl -s http://localhost:4173 > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            sleep 1
          done
          
          # Run Playwright tests
          npx playwright test --project=smoke
          TEST_EXIT_CODE=$?
          
          # Cleanup
          kill $SERVER_PID 2>/dev/null || true
          
          exit $TEST_EXIT_CODE
        working-directory: frontend
        env:
          E2E_BASE_URL: http://localhost:4173
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-smoke
          path: frontend/e2e-report/
          retention-days: 7

  # ============================================================
  # E2E Authenticated Tests (認証あり - 本番サーバーをテスト)
  # ============================================================
  e2e-authenticated:
    name: E2E Authenticated Tests
    runs-on: ubuntu-latest
    needs: [unit-test, e2e-smoke]
    # 実行条件: 手動実行で run_e2e=true、または [e2e] タグ付きコミット
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.run_e2e == 'true' ||
      contains(github.event.head_commit.message, '[e2e]')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend
      
      - name: Run E2E Authenticated tests
        run: npx playwright test --project=setup --project=authenticated
        working-directory: frontend
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
          E2E_AUTH_TOKEN: ${{ secrets.E2E_AUTH_TOKEN }}
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-authenticated
          path: frontend/e2e-report/
          retention-days: 14
