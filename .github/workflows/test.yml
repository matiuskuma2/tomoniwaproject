name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests (authenticated)'
        required: false
        default: 'false'
        type: boolean

jobs:
  # ============================================================
  # Unit Tests (Vitest)
  # ============================================================
  # ============================================================
  # Guardrails (Phase 2.5a)
  # ============================================================
  guardrails:
    name: Code Guardrails
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      # Phase 2.5: Prevent /api/threads/i/* reintroduction
      # Public invites must use /i/* routes (served by invite.ts)
      - name: "Guardrail: forbid /api/threads/i/* routes"
        run: |
          echo "Checking for forbidden path '/api/threads/i/'..."
          FOUND=$(grep -RIn "/api/threads/i/" apps/ packages/ frontend/ \
            --include="*.ts" --include="*.tsx" --include="*.js" \
            2>/dev/null || true)
          if [ -n "$FOUND" ]; then
            echo "$FOUND"
            echo "❌ Found forbidden path '/api/threads/i/' in repo."
            echo "   Public invites must use '/i/*' routes (served by invite.ts)."
            exit 1
          fi
          echo "✅ Guardrail passed: no /api/threads/i/* references found"

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: guardrails
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      
      - name: Run unit tests
        run: npm test
        working-directory: frontend

  # ============================================================
  # TypeScript Check (srcのみ、e2eは除外)
  # ============================================================
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      
      - name: TypeScript check (src only)
        run: npx tsc -p tsconfig.app.json --noEmit
        working-directory: frontend

  # ============================================================
  # E2E Smoke Tests (認証なし - ローカルビルドをテスト)
  # ============================================================
  e2e-smoke:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: unit-test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend
      
      - name: Build frontend
        run: npm run build
        working-directory: frontend
      
      # Playwright の webServer 設定が自動的にサーバーを起動
      - name: Run E2E Smoke tests
        run: npx playwright test --project=smoke
        working-directory: frontend
        env:
          CI: true
          E2E_BASE_URL: http://127.0.0.1:4173
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-smoke
          path: frontend/e2e-report/
          retention-days: 7

  # ============================================================
  # E2E Authenticated Tests (認証あり - 本番サーバーをテスト)
  # ============================================================
  e2e-authenticated:
    name: E2E Authenticated Tests
    runs-on: ubuntu-latest
    needs: [unit-test, e2e-smoke]
    # 実行条件: 手動実行で run_e2e=true、または [e2e] タグ付きコミット
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.run_e2e == 'true' ||
      contains(github.event.head_commit.message, '[e2e]')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend
      
      - name: Run E2E Authenticated tests
        run: npx playwright test --project=setup --project=authenticated
        working-directory: frontend
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
          E2E_AUTH_TOKEN: ${{ secrets.E2E_AUTH_TOKEN }}
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-authenticated
          path: frontend/e2e-report/
          retention-days: 14
