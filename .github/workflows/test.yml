name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================================
  # Unit Tests (Vitest)
  # ============================================================
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      
      - name: Run unit tests
        run: npm test
        working-directory: frontend

  # ============================================================
  # E2E Tests (Playwright) - Optional
  # ============================================================
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    # E2E は unit-test が通ってから実行
    needs: unit-test
    # E2E は手動でトリガーした場合のみ実行（オプション）
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[e2e]')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend
      
      - name: Build frontend
        run: npm run build
        working-directory: frontend
      
      - name: Run E2E tests (Smoke only)
        run: npm run test:e2e -- --grep "Smoke"
        working-directory: frontend
        env:
          E2E_BASE_URL: http://localhost:4173
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/e2e-report/
          retention-days: 7

  # ============================================================
  # TypeScript Check
  # ============================================================
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      
      - name: TypeScript check
        run: npx tsc --noEmit
        working-directory: frontend
